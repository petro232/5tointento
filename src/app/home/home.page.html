<ion-header>
  <ion-toolbar>
    <ion-title>
      ESP32
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">

    <h1>Luces</h1>
    <ion-list>
      <!-- <ion-item *ngFor="let led of leds" (click)="onClick(led)">
        <ion-label>{{led.name}}</ion-label>
        <ion-checkbox
          [(ngModel)]="led.status"
          color="success">
        </ion-checkbox>
      </ion-item> -->

      <ion-item *ngFor="let item of list" (click)="clickList(item)">
        <ion-label>{{item.key | letras }}</ion-label>
        <ion-checkbox
          [(ngModel)]="item.payload.node_.value_"
          color="success">
        </ion-checkbox>
      </ion-item>

    </ion-list>

    <h1>Intensidad</h1>
    <ion-list>
      <ion-item *ngFor="let item of int">
        <ion-range min="1" max="100" step="10" (ionBlur)="change(item, intensidad)" [(ngModel)]="intensidad">
          <ion-icon size="small" slot="start" name="sunny"></ion-icon>
          <ion-icon slot="end" name="sunny"></ion-icon>
        </ion-range>
      </ion-item>
    </ion-list>

    <h1>Condiciones Meteorológicas</h1>
    <ion-list>
      <ion-item *ngFor="let item of conditions">
        <ion-label>{{item.key}}</ion-label>
        <ion-note *ngIf="item.key=='temperatura'" color="dark" [ngClass]="{'hot': item.payload.val()>35, 'cold': 10>item.payload.val() }" >{{item.payload.val()}}˚</ion-note>
        <ion-note *ngIf="item.key=='altitud'" color="dark">{{item.payload.val()}} msnm</ion-note>
        <ion-note *ngIf="item.key=='humedad'" color="dark">{{item.payload.val()}} %</ion-note>
        <ion-note *ngIf="item.key=='presion'" color="dark">{{item.payload.val()}} hPa</ion-note>
      </ion-item>
    </ion-list>

  </div>
</ion-content>
